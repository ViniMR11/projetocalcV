<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-title {
            font-size: 1.25rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        #calcular-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciador de Entidades</h1>

        <div class="card-grid">
            <!-- Card 1 -->
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Unidades consumidoras</h5>
                    <a href="unidadesconsumidoras.html" class="btn btn-primary">Gerenciar</a>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Cômodos</h5>
                    <a href="comodos.html" class="btn btn-primary">Gerenciar</a>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Dispositivos</h5>
                    <a href="dispositivos.html" class="btn btn-primary">Gerenciar</a>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Bandeiras</h5>
                    <a href="bandeira.html" class="btn btn-primary">Gerenciar</a>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Tipos de Dispositivos</h5>
                    <a href="tiposd.html" class="btn btn-primary">Gerenciar</a>
                </div>
            </div>
            <!-- Card 6 -->
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Tipos de Consumidores</h5>
                    <a href="tiposc.html" class="btn btn-primary">Gerenciar</a>
                </div>
            </div>
        </div>

        <!-- Botão Calcular -->
        <div id="calcular-btn">
            <a href="calconsumo.html" class="btn btn-success">Calcular</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
